<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <title>Mario's 2048 Game</title>
    <link href="2048.css" rel="stylesheet">
</head>

<body>


    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div id="header">
                <div>
                    <h1 id="title">2048</h1>
                </div>
                <div class="score-container">
                    <a class="score">Score</a>
                </div>
                <div class="best-container">
                    <a class="best">Best</a>
                </div>
            </div>

            <div id="main">
                <div class="map">
                    <div class="mapRow">
                        <div class="mapColumn1"></div>
                        <div class="mapColumn2"></div>
                        <div class="mapColumn3"></div>
                        <div class="mapColumn4"></div>
                    </div>
                    <div class="mapRow">
                        <div class="mapColumn1"></div>
                        <div class="mapColumn2"></div>
                        <div class="mapColumn3"></div>
                        <div class="mapColumn4"></div>
                    </div>
                    <div class="mapRow">
                        <div class="mapColumn1"></div>
                        <div class="mapColumn2"></div>
                        <div class="mapColumn3"></div>
                        <div class="mapColumn4"></div>
                    </div>
                    <div class="mapRow">
                        <div class="mapColumn1"></div>
                        <div class="mapColumn2"></div>
                        <div class="mapColumn3"></div>
                        <div class="mapColumn4"></div>
                    </div>
                </div>
            </div>

            <div id="footer">
                <p> <strong>HOW TO PLAY :</strong> Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!</p>

            </div>

        </div>
        <div class="col-md-4"></div>

    </div>



</body>
</html>
